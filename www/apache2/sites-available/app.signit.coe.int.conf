<VirtualHost *:80>
	Define vhost app.signit.coe.int
	Include sig/vhost.conf
	RewriteRule ^/$(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
	Define letsencrypt
	Define vhost app.signit.coe.int
	Include sig/vhost-ssl.conf

	Header unset Access-Control-Allow-Origin
	Header add Access-Control-Allow-Origin "https://dashboard.signit.coe.int"
	Header unset Access-Control-Allow-Credentials
	Header set Access-Control-Allow-Credentials "true"

	RewriteRule "/([a-z]*)/dashboard$" https://dashboard.signit.coe.int/$1/ [R,L]

	ProxyAddHeaders Off
	RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
	ProxyPreserveHost off
	ProxyPass / https://app.signaturit.com/
	ProxyPassReverse / https://app.signaturit.com/

</VirtualHost>
