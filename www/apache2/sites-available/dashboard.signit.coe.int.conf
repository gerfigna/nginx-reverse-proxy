<VirtualHost *:80>
	Define vhost dashboard.signit.coe.int
	Include sig/vhost.conf
	RewriteRule ^/$(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
	Define letsencrypt
	Define vhost dashboard.signit.coe.int
	Include sig/vhost-ssl.conf

	ProxyAddHeaders Off
	RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
	ProxyPreserveHost off
	ProxyPass / https://dashboard.signaturit.com/
	ProxyPassReverse / https://dashboard.signaturit.com/
</VirtualHost>
